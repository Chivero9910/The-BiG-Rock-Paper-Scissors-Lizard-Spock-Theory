<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors-Lizard-Spock</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">

      <!-- SPLASH SCREEN -->
      <div id="splash-screen" class="container">
        <img src="./images/Splash-screen.png" alt="splash-screen" />
        <button id="start-btn">Start game!</button>
      </div>

      <!-- GAME SCREEN -->
      <canvas id="my-canvas" width="800" height="600"></canvas>

      <!-- GAME OVER SCREEN -->
      <div id="result-screen">
        <img src="./images/bg-ganar.png" alt="ganas">
        <p id="win-text"></p>
        <img id="your-election" src="" alt="you">
        <img id="rival-election" src="" alt="rival">
        <p id="vs">VS</p>
        <p class="score">Puntuación: <span id="numberScore">0</span></p>
      </div>

      <div id="loose-screen">
       <img src="./images/bg-perder.jpg" alt="pierdes">
       <p id="loose-text"></p>
       <img id="your-election2" src="" alt="">
       <img id="rival-election2" src="" alt="">
       <p id="vs2">VS</p>
       <p class="score">Puntuación Final</p>
       <span id="numberScoreFinal">0</span>
      </div>
    </div>

    <!-- ARCHIVOS SCRIPT -->
    <script src="./javascript/main.js"></script>
    <script src="./javascript/game.js"></script>
    <script src="./javascript/main-character.js"></script>
    <script src="./javascript/choose.js"></script>
    <script src="./javascript/choose-result.js"></script>
    <script src="./javascript/faces.js"></script>
  </body>
</html>
